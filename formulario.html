<!DOCTYPE html>
<html lang="en">

<head>
    <title>TusPalillos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <script src="script/formulario.js"></script>
    <link rel="stylesheet" href="style/formulario.css">
</head>

<body>
    <!-- Navegación principal  -->
    <div class="container py-3">
        <h3 class="text-uppercase font-weight-bold">Tus Palillos</h3>
    </div>

    <!-- Navegación secundaria -->
    <nav class="navbar navbar-expand-lg navbar-light nav-secundary" style="background-color:  rgb(35, 160, 209);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Perfil<span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <ul class="navbar-nav mr-auto align-items-right">
                <li class="nav-item active align-items-right">
                    <a class="nav-link" href="formulario.html">Comenzar<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- BODY PAGE -->
    <div class="container py-5">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form id="regiration_form" action="http://192.168.1.119:8080/api/product/" method="post" autocomplete="on">
            <fieldset>
                <h2>Paso 1: Introduce tu información personal</h2>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" autofocus>
                </div>
                <div class="form-group">
                    <label for="last-name">Apellidos</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Apellidos">
                </div>
                <input type="button" name="password" class="next btn btn-info" value="Siguiente" />
            </fieldset>
            <fieldset>
                <h2> Paso 2: Elige un palillo</h2>
                <div class="form-group">
                    <input type="radio" id="type1" name="chopstick" value="type1">
                    <label for="type1">Tipo 1</label>
                    <div class="col-md-4 col-sm-4">
                        <img src="img/type1.jpeg" class="d-block w-100 img-carrousel" alt="...">
                    </div>
                    <br>
                    <input type="radio" id="type2" name="chopstick" value="type2">
                    <label for="type2">Tipo 2</label>
                    <div class="col-md-4 col-sm-4">
                        <img src="img/type2.jpeg" class="d-block w-100 img-carrousel" alt="...">
                    </div>
                    <br>
                    <input type="radio" id="type3" name="chopstick" value="type3">
                    <label for="type3">Tipo 3</label>
                    <div class="col-md-4 col-sm-4">
                        <img src="img/type3.jpeg" class="d-block w-100 img-carrousel" alt="...">
                    </div>
                </div>
                <input type="button" name="previous" class="previous btn btn-default" value="Volver" />
                <input type="button" name="next" class="next btn btn-info" value="Siguiente" />
            </fieldset>
            <fieldset>
                <h2>Paso 3: Información de contacto</h2>
                <div class="form-group">
                    <label for="mob">Teléfono/Móvil</label>
                    <input type="text" class="form-control" id="mob" placeholder="Teléfono/Móvil">
                </div>
                <div class="form-group">
                    <label for="address">Dirección del envío</label>
                    <textarea class="form-control" name="address" placeholder="Dirección"></textarea>
                </div>
                <input type="button" name="previous" class="previous btn btn-default" value="Volver" />
                <input type="submit" name="submit" class="submit btn btn-success" value="Enviar" />
            </fieldset>
        </form>
    </div>
</body>

</html>
